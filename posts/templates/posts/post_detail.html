{% extends "base_generic.html" %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <h3>Comments</h3>
  {% for comment in post.comments.all %}
    <p>
      <strong>{{ comment.author }}</strong>:
      {{ comment.content }}
    </p>
  {% endfor %}
  <a href="{% url 'posts:add_comment_to_post' post.pk %}">Add comment</a>
{% endblock %}
