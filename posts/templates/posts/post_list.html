<h1>Posts</h1>
{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Author: {{ post.author }}</p>
        <a href="{% url 'posts:post_detail' post.pk %}">View comments</a>
        <a href="{% url 'posts:add_comment_to_post' post.pk %}">Add comment</a>
    </div>
{% endfor %}
